<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        background: #f4f6f9;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px;
      }

      /* Card Containers */
      .card {
        width: 100%;
        max-width: 750px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin: 20px 0;
        overflow: hidden;
      }

      .header {
        text-align: center;
        padding: 10px 20px;
        font-weight: 600;
        font-size: 18px;
        color: #333;
      }

      .gradient-header {
        background: linear-gradient(90deg, #a445b2, #d41872);
        color: #fff;
        padding: 15px;
        text-align: center;
        font-size: 20px;
        font-weight: 600;
      }

      form {
        padding: 25px;
        background: linear-gradient(to bottom, #fff, #ffeaf5);
      }

      .form-row {
        display: flex;
        gap: 15px;
        margin-bottom: 15px;
      }

      .form-group {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      label {
        font-size: 14px;
        margin-bottom: 5px;
        color: #333;
      }

      input,
      textarea {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        outline: none;
        transition: border 0.2s;
      }
      .select-wrapper {
        padding-right: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        outline: none;
        transition: border 0.2s;
      }
      select {
        background-color: #ffffff;
        padding: 10px;
        width: 99%;
        border: none;
        font-size: 14px;
        outline: none;
        transition: border 0.2s;
      }

      input:focus,
      select:focus,
      textarea:focus {
        border-color: #d41872;
      }

      textarea {
        resize: none;
        min-height: 70px;
      }

      .radio-group,
      .checkbox-group {
        display: flex;
        gap: 20px;
        align-items: center;
        margin-top: 5px;
      }

      .checkbox-row {
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
      }

      /* Table */
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        background: #fff;
      }

      table th,
      table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
        font-size: 14px;
      }

      table th {
        background: #f9f9f9;
        font-weight: 600;
      }

      table input {
        width: 90%;
        padding: 6px;
      }

      /* Buttons */
      .button-row {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 20px;
      }

      button {
        padding: 10px 18px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        font-size: 14px;
      }

      .reset-btn {
        background: #e0e0e0;
        color: #333;
      }

      .submit-btn {
        background: linear-gradient(90deg, #a445b2, #d41872);
        color: #fff;
      }

      .submit-btn:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <!-- Modern Registration Header -->
    <div class="card">
      <div class="header" style="color: blue">Modern Registration Form</div>
    </div>

    <!-- Student Registration Form -->
    <div class="card">
      <div class="gradient-header">Student Registration Form</div>
      <form>
        <!-- Name -->
        <div class="form-row">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" placeholder="Enter first name" />
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" placeholder="Enter last name" />
          </div>
        </div>

        <!-- DOB -->
        <div class="form-row">
          <div class="form-group">
            <label>Date of Birth</label>
            <div class="select-wrapper">
              <select id="dob-day">
                <option>Day</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label>&nbsp;</label>
            <div class="select-wrapper">
              <select id="dob-month">
                <option>Month</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label>&nbsp;</label>
            <div class="select-wrapper">
              <select id="dob-year">
                <option>Year</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Email + Mobile -->
        <div class="form-row">
          <div class="form-group">
            <label>Email ID</label>
            <input type="email" placeholder="Enter email address" />
          </div>
          <div class="form-group">
            <label>Mobile Number</label>
            <input
              type="text"
              maxlength="10"
              placeholder="Enter 10-digit mobile number"
            />
          </div>
        </div>

        <!-- Gender -->
        <div class="form-row">
          <div class="form-group">
            <label>Gender</label>
            <div class="radio-group">
              <label><input type="radio" name="gender" /> Male</label>
              <label><input type="radio" name="gender" /> Female</label>
            </div>
          </div>
        </div>

        <!-- Address -->
        <div class="form-row">
          <div class="form-group" style="flex: 1">
            <label>Address</label>
            <textarea placeholder="Enter your full address"></textarea>
          </div>
        </div>

        <!-- City / Pin / State -->
        <div class="form-row">
          <div class="form-group">
            <label>City</label>
            <input type="text" placeholder="Enter city" />
          </div>
          <div class="form-group">
            <label>PIN Code</label>
            <input
              type="text"
              maxlength="6"
              placeholder="Enter 6-digit PIN code"
            />
          </div>
          <div class="form-group">
            <label>State</label>
            <input type="text" placeholder="Enter state" />
          </div>
        </div>

        <!-- Country -->
        <div class="form-row">
          <div class="form-group">
            <label>Country</label>
            <div class="select-wrapper">
              <select>
                <option>Select country</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Hobbies -->
        <div class="form-row">
          <div class="form-group">
            <label>Hobbies</label>
            <div class="checkbox-row">
              <label><input type="checkbox" /> Drawing</label>
              <label><input type="checkbox" /> Singing</label>
              <label><input type="checkbox" /> Dancing</label>
              <label><input type="checkbox" /> Sketching</label>
              <label><input type="checkbox" /> Others</label>
            </div>
          </div>
        </div>

        <!-- Qualifications -->
        <div class="form-row">
          <div class="form-group" style="flex: 1">
            <label>Qualification</label>
            <table>
              <tr>
                <th>Sr. No.</th>
                <th>Examination</th>
                <th>Board</th>
                <th>Percentage</th>
                <th>Year of Passing</th>
              </tr>
              <tr>
                <td>1</td>
                <td>Class X</td>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
              </tr>
              <tr>
                <td>2</td>
                <td>Class XII</td>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
              </tr>
              <tr>
                <td>3</td>
                <td>Graduation</td>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
              </tr>
              <tr>
                <td>4</td>
                <td>Masters</td>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
              </tr>
            </table>
          </div>
        </div>

        <!-- Courses Applied -->
        <div class="form-row">
          <div class="form-group">
            <label>Courses Applied For</label>
            <div class="radio-group">
              <label><input type="radio" name="course" /> BCA</label>
              <label><input type="radio" name="course" /> B.Com</label>
              <label><input type="radio" name="course" /> B.Sc</label>
              <label><input type="radio" name="course" /> B.A</label>
            </div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="button-row">
          <button type="reset" class="reset-btn">Reset</button>
          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </form>
    </div>

    <!-- Professional Registration Header -->
    <div class="card">
      <div class="header" style="color: rgb(0 115 68)">
        Professional Registration Form
      </div>
    </div>

    <script>
      // Populate DOB fields after DOM is loaded
      window.addEventListener("DOMContentLoaded", function () {
        // Day
        const daySelect = document.getElementById("dob-day");
        for (let i = 1; i <= 31; i++)
          daySelect.innerHTML += `<option>${i}</option>`;
        // Month
        const monthSelect = document.getElementById("dob-month");
        [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ].forEach((m) => (monthSelect.innerHTML += `<option>${m}</option>`));
        // Year
        const yearSelect = document.getElementById("dob-year");
        for (let y = new Date().getFullYear(); y >= 1980; y--)
          yearSelect.innerHTML += `<option>${y}</option>`;
      });
    </script>
  </body>
</html>
